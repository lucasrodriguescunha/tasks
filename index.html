<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>

  <!-- Formulário para adicionar tarefa -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Criar Tarefa</h5>
      <div class="mb-3">
        <label for="nomeCriar" class="form-label">Nome:</label>
        <input type="text" id="nomeCriar" class="form-control" placeholder="Digite o nome da tarefa">
      </div>
      <div class="mb-3">
        <label for="descricaoCriar" class="form-label">Descrição:</label>
        <textarea id="descricaoCriar" class="form-control" placeholder="Digite a descrição da tarefa"></textarea>
      </div>
      <button type="button" id="botaoCriar" class="btn btn-success w-100">Criar</button>
    </div>
  </div>

  <!-- Tabela de Tarefas -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody id="tabelaTarefas">
      <!-- As tarefas serão adicionadas aqui -->
      </tbody>
    </table>
  </div>
</div>

<!-- Link para o script externo -->
<script src="./js/script.js"></script>

</body>
</html>
