<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciador de Tarefas</title>

  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>

  <!-- Usando o sistema de grid para colocar os cards lado a lado -->
  <div class="row g-4">

    <!-- Card para criar tarefa -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Criar Tarefa</h5>
          <div class="mb-3">
            <label for="nomeCriar" class="form-label">Nome:</label>
            <input type="text" id="nomeCriar" class="form-control" placeholder="Digite o nome da tarefa">
          </div>
          <button type="button" class="btn btn-success w-100">Criar</button>
        </div>
      </div>
    </div>

    <!-- Card para buscar tarefa -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Buscar Tarefa</h5>
          <div class="mb-3">
            <label for="nomeBuscar" class="form-label">Nome:</label>
            <input type="text" id="nomeBuscar" class="form-control" placeholder="Digite o nome da tarefa">
          </div>
          <button type="button" class="btn btn-info w-100">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Card para excluir tarefa -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Excluir Tarefa</h5>
          <div class="mb-3">
            <label for="nomeExcluir" class="form-label">Nome:</label>
            <input type="text" id="nomeExcluir" class="form-control" placeholder="Digite o nome da tarefa">
          </div>
          <button type="button" class="btn btn-danger w-100">Excluir</button>
        </div>
      </div>
    </div>

    <!-- Card para editar tarefa -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Editar Tarefa</h5>
          <div class="mb-3">
            <label for="idEditar" class="form-label">ID da Tarefa:</label>
            <input type="text" id="idEditar" class="form-control" placeholder="Digite o ID da tarefa">
          </div>
          <div class="mb-3">
            <label for="statusEditar" class="form-label">Status:</label>
            <select id="statusEditar" class="form-select">
              <option selected>Escolha o status atual</option>
              <option value="1">Pendente</option>
              <option value="2">Ativo</option>
              <option value="3">Conclu√≠da</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary w-100">Salvar</button>
        </div>
      </div>
    </div>

  </div> <!-- Fim da row -->
</div> <!-- Fim do container -->

<!-- Script do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
